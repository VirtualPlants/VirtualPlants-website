<script type="text/javascript">
 $.getJSON('http://pypi.python.org/pypi/scikit-image/json?callback=?',
           function(data) {
             var month_names = ["January", "February", "March", "April", "May", "June",
                                "July", "August", "September", "October", "November", "December"];
             var upload_time = data.urls[0].upload_time;
             $('#stable-version').html(data.info.version + " - "
                                       + month_names[parseInt(upload_time.substring(5, 7))-1] + " "
                                       + upload_time.substring(0, 4));

           });
</script>
